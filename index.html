<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <p>Perform all operations using Javascript</p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var add = number 1 + number 2
        var sub = number 1 - number 2
        var mul = number 1 * number 2
        var div = number 1 / number 2
document.getElementById("add").innerHTML="the added value is:"+ add;
document.getElementById("sub").innerHTML="the subsracted value is:"+ sub;
document.getElementById("mul").innerHTML="the multplied value is:"+ mul;
document.getElementById("div").innerHTML="the divided value is:"+ div;
    </script>
</body>
</html>
